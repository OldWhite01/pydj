<!DOCTYPE html>
<html>
<head>
    <title>文件下载示例</title>
</head>
<body>
    <h1>文件下载示例</h1>
    <div class="container">
        <div class="file-info">
            <p>文件名: {{ file_name }}</p>
            <p>文件位置: {{ file_path }}</p>
            <p>文件大小: {{ file_size }} KB</p>
        </div>
        <a href="{% url 'helloWorld:download_file' %}" class="download-btn">下载文件</a>
        <a href="{% url 'helloWorld:index' %}" class="back-btn">返回首页</a>
    </div>

    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .file-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .download-btn, .back-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
        }
        .back-btn {
            background-color: #666;
            color: white;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .back-btn:hover {
            background-color: #555;
        }
    </style>
</body>
</html>
