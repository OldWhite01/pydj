<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-cancel {
            background-color: #666;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_chinese">中文内容:</label>
                {{ form.chinese }}
            </div>
            <div class="form-group">
                <label for="id_english">英文内容:</label>
                {{ form.english }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">保存</button>
                <a href="{% url 'order:content_list' %}" class="btn btn-cancel">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
